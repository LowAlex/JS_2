<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS_2 LAB</title>
    <meta charset="utf-8">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body class="container-flex-column-center">

    <header>
      Home
    </header>

    <nav class="container-flex-row">
      <div class="container-wrap-row">
        <a class="button-primary fill" href="./index.html">
          <i class="bi bi-arrow-down-circle"></i>
          <span class="margin-left-10px">Home</span>
        </a>
        <a class="button-primary" href="./excel.html">
          <i class="bi bi-arrow-right-circle"></i>
          <span class="margin-left-10px">Excel</span>
        </a>
      </div>
    </nav>

    <main class="container-flex-column-center">
      <form id="main-form" name="mainForm" action="#" onsubmit="return false;">
        <div>
          <label for="fname"><b>First name</b></label>
          <input type="text" name="fname" id="fname" autocomplete="given-name" spellcheck="false" value="" onkeyup="isValidTextId('fname')" required>
        </div>
        <div>
          <label for="lname"><b>Last name</b></label>
          <input type="text" name="lname" id="lname" autocomplete="family-name" spellcheck="false" value="" onkeyup="isValidTextId('lname')" required>
        </div>
        <div>
          <label for="email"><b>Email address</b></label>
          <input type="email" name="email" id="email" autocomplete="email" value="" onkeyup="isValidEmailId('email')" required>
        </div>
        <div>
          <label for="address"><b>Address</b></label>
          <input type="text" name="address" id="address" autocomplete="address-line1" value="" onkeyup="isValidTextId('address')" required>
        </div>
        <div>
          <label for="city"><b>City</b></label>
          <input type="text" name="city" id="city" autocomplete="address-level2" value="" onkeyup="isValidTextId('city')" required>
        </div>
        <div>
          <label for="province"><b>Province</b></label>
          <input type="text" name="province" id="province" autocomplete="address-level1" value="" maxlength="2" onkeyup="isValidTextId('province')" required>
        </div>
        <div>
          <label for="country"><b>Country</b></label>
          <input type="text" name="country" id="country" value="Canada" readonly>
        </div>
        <div>
          <label><b>Membership</b></label>
          <br>
          <input type="radio" name="membership" id="premium-membership" value="Premium" checked>
          <label for="premium-membership">Premium</label>
          <br>
          <input type="radio" name="membership" id="standard-membership" value="Standard">
          <label for="standard-membership">Standard</label>
          <br>
          <input type="radio" name="membership" id="basic-membership" value="Basic">
          <label for="basic-membership">Basic</label>
        </div>
        <div class="buttons">
          <button type="submit" class="button-primary fill" onclick="userForm()">
            <i class="bi bi-check-circle"></i>
            <span class="margin-left-10px">Submit</span>
          </button>
          <button type="reset" class="button-error fill" onclick="resetErrorsHome()">
            <i class="bi bi-x-circle"></i>
            <span class="margin-left-10px">Cancel</span>
          </button>
        </div>
      </form>

      <div id="output"></div>
    </main>

    <footer>
        <p>
        ILAC & EFREI - HTML, CSS, and JavaScript Assignment - LEBLOIS Alexan
        </p>
        </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
